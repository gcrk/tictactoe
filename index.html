<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <title>TIC TAC TOE</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <header>
    <div id="player">
      <div id="player1">

      </div>
      <div id="player2">

      </div>
    </div>
    <div id="wichturn"><img src='img/cross.png'> start !!!</div>
    <button id='resetbutton' onclick="reset()">Reset !</button>
  </header>

    <div id="grid">
      <div class="square" id="topleft" onclick="crossCircle('topleft')"></div>
      <div class="square" id="topcenter" onclick="crossCircle('topcenter')"></div>
      <div class="square" id="topright" onclick="crossCircle('topright')"></div>
      <div class="square" id="middleleft" onclick="crossCircle('middleleft')"></div>
      <div class="square" id="middlecenter" onclick="crossCircle('middlecenter')"></div>
      <div class="square" id="middleright" onclick="crossCircle('middleright')"></div>
      <div class="square" id="bottomleft" onclick="crossCircle('bottomleft')"></div>
      <div class="square" id="bottomcenter" onclick="crossCircle('bottomcenter')"></div>
      <div class="square" id="bottomright" onclick="crossCircle('bottomright')"></div>

    </div>



</body>
</html>
