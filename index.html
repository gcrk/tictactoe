<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>TIC TAC TOE</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <header>
    <div id="player">
      <div id="player1">

      </div>
      <div id="player2">

      </div>
    </div>
    <div id="wichturn"></div>

    <!-- <button id='resetbutton' onclick='reset()'>Reset the board !</button>
    <button id='restartbutton' onclick='restart()'>Restart a game !</button> -->
  </header>
  <div id="main-frame">
    <div id="rules">
      <h2 id="rules-title">--How to Play--</h2>
      <div id="rules-text">In order to win the game, a player must place three of their marks in <span id='toggle'>a</span> horizontal, vertical, or diagonal row.</div>
    </div>
    <div id="playground">
      <div id="grid">
        <div class="square" id="topleft"><img src='img/cross.png' class='cross'><img src='img/circle.png' class='circle'></div>
        <div class="square" id="topcenter"><img src='img/cross.png' class='cross'><img src='img/circle.png' class='circle'></div>
        <div class="square" id="topright"><img src='img/cross.png' class='cross'><img src='img/circle.png' class='circle'></div>
        <div class="square" id="middleleft"><img src='img/cross.png' class='cross'><img src='img/circle.png' class='circle'></div>
        <div class="square" id="middlecenter"><img src='img/cross.png' class='cross'><img src='img/circle.png' class='circle'></div>
        <div class="square" id="middleright"><img src='img/cross.png' class='cross'><img src='img/circle.png' class='circle'></div>
        <div class="square" id="bottomleft"><img src='img/cross.png' class='cross'><img src='img/circle.png' class='circle'></div>
        <div class="square" id="bottomcenter"><img src='img/cross.png' class='cross'><img src='img/circle.png' class='circle'></div>
        <div class="square" id="bottomright"><img src='img/cross.png' class='cross'><img src='img/circle.png' class='circle'></div>

      </div>
    </div>
    <div id="score">
      <h2 id='score-title'>--Score--</h2>
      <div id="scoreboard">
        <div><img src='img/cross.png'><span id="cross-score">0</span></div>
        <div><img src='img/circle.png'><span id="circle-score">0</span></div>
      </div>
    </div>

  </div>

<footer>
  <div id="restart">New Game.</div>
</footer>


</body>
</html>
