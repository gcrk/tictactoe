<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <title>TIC TAC TOE</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <header>
    <div id="player">
      <div id="player1">

      </div>
      <div id="player2">

      </div>
    </div>
  </header>

    <div id="grid">
      <div class="square" id="top-left"></div>
      <div class="square" id="top-center"></div>
      <div class="square" id="top-right"></div>
      <div class="square" id="middle-left"></div>
      <div class="square" id="middle-center"></div>
      <div class="square" id="middle-right"></div>
      <div class="square" id="bottom-left"></div>
      <div class="square" id="bottom-center"></div>
      <div class="square" id="bottom-right"></div>

    </div>



</body>
</html>
